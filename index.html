<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shakespeare translator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>Shakespeare translator</nav>
    <main>
        <textarea id="txt-input" placeholder="Write your text here"></textarea>
        <button id="btn">Transate</button>
        <div>Your output will show here</div>
        <div id="txt-output" class="output"></div>
    </main>
    <footer>
        <p>Are you a fan of Shakespeare's language and the complex style of his writing. Use this translator to
            translate your normal english language to Shakespeare's and impress your friends and family.</p>
    </footer>
    <script src="app.js" type="text/javascript"></script>
</body>

</html>
